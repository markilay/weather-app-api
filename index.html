<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="./icons/css/all.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="backdrop"></div>
      <div class="sidebar"></div>
      <svg
        class="sidebar-btn"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        stroke="black"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line id="one" x1="3" y1="12" x2="21" y2="12"></line>
        <line id="two" x1="3" y1="6" x2="21" y2="6"></line>
        <line id="three" x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
      <div class="input-section">
        <h1>
          What's the weather forecast for <span class="date">today</span> ?
        </h1>
        <form class="form" autocomplete="off">
          <input
            required
            autocomplete="false"
            name="city"
            type="text"
            placeholder="city name..."
          />
          <div class="btn-section">
            <button type="submit" class="submit">Submit</button>
            <button class="reload">
              Research
              <svg
                class="reload-img"
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#e6e1dd"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
      <div class="result-section"></div>
      <div class="loader">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
